---
#  Required Inputs
# ==============================================================================

# TODO: Use single variables to better integrate with ansible tower templates
consul_version: "1.5.0"
consul_datacenter: "dc1"
consul_domain: "consul."
consul_server: false
consul_ui: false
consul_bootstrap_expect: "3"
consul_bootstrap_addresses:
- "10.0.0.1"
- "10.0.0.2"
- "10.0.0.3"

consul:
  version: "1.5.0"
  datacenter: "dc1"
  domain: "contoso"
  server: false
  ui: false
  bootstrap:
    expect: "3"
    addresses:
    - "10.0.0.1"
    - "10.0.0.2"
    - "10.0.0.3"

# Optional (recommended) Inputs
# ==============================================================================

##
#  Generate encryption key
#    - local agent: consul keygen
#    - docker: docker run -it --rm consul:latest consul keygen
encryption_enabled: false
encryption_key: "ReplaceMeDummy"

encryption:
  enabled: false
  key: "SomeSecretKey"

##
#  Generate ACL Master Token:
#    - local: uuidgen
#    - docker: docker run -it --rm alpine:latest ash -c \
#        "apk --no-cache add util-linux; uuidgen" \
#        | awk END{print}
acl_enabled: false
acl_datacenter: "dc1"
acl_master_token: "ReplaceMeDummy"
acl_agent_token: "GenerateFromMaster"

acl:
  enabled: false
  datacenter: "dc1"
  master_token: "SomeSecretToken"
  agent_token: "GeneratedFromMaster"

##
# Not configured
tls_enabled: false

tls:
  enabled: false
